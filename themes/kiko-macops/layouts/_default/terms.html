{{ partial "header.html" . }}

<!-- Simple terms list based on ordered-by-popularity example at https://gohugo.io/templates/terms/ -->

<div class="content list">
  <div id="article">
      <h2>{{ .Title }}</h2>
  <ul class="posts">
	{{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      <li><a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a> {{ $value.Count }}</li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
