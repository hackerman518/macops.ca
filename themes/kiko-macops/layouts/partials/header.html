<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  {{ .Hugo.Generator }}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ if .Description }}<meta name="description" content="{{ .Description }}">{{ end }}
  {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <header class="masthead">
    <h1 class="masthead-title">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </h1>

    <nav class="masthead-nav">
    <!-- TODO: figure out how to actually exclude the 'Pages' 
    list from this 'where' statement. Right now we special-case
    exclude the 'Pages' list with this hardcode 'if not equals'
    which is less ideal, but it works fine. -->
    {{ range where .Site.Pages "Section" "page" }}
      {{ if ne .Title "Pages" }}
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end }}
    {{ end }}
    </nav>

  </header>
